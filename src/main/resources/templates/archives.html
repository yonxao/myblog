<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">

    <title>归档</title>
</head>

<body>

<!--导航-->
<nav th:replace="_fragments::menu(4)" class="ui inverted attached segment"></nav>

<!--中间内容-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <!--头部说明-->
        <div class="ui top attached padded segment">
            <!--middle aligned:垂直居中-->
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui header teal">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">124</h3> 篇博客
                </div>
            </div>
        </div>
        <th:block th:each="item : ${archivesMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2019</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                   th:each="blog : ${item.value}">
                    <span>
                        <i class="mini teal circle icon"></i>&nbsp;&nbsp;
                        <span th:text="${blog.title}">关于刻意联系的清单</span>
                        <span class="ui teal basic left pointing label m-padded-mini"
                              th:text="${#dates.format(blog.updateTime,'MM / dd')}">08 / 03</span>
                    </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
                <!--/*-->
                <a href="#" target="_blank" class="item">
                    <span>
                        <i class="mini teal circle icon"></i>&nbsp;&nbsp;
                        关于刻意联系的清单
                        <span class="ui teal basic left pointing label m-padded-mini">08 / 03</span>
                    </span>
                    <div class="ui orange basic left pointing label m-padded-mini">原创</div>
                </a>
                <a href="#" target="_blank" class="item">
                    <span>
                        <i class="mini teal circle icon"></i>&nbsp;&nbsp;
                        关于刻意联系的清单
                        <span class="ui teal basic left pointing label m-padded-mini">08 / 03</span>
                    </span>
                    <div class="ui orange basic left pointing label m-padded-mini">原创</div>
                </a>
                <!--*/-->
            </div>
        </th:block>
        <!--/*-->
        <h3 class="ui center aligned header">2018</h3>
        <div class="ui fluid vertical menu">
            <a href="#" target="_blank" class="item">
                <span>
                    <i class="mini teal circle icon"></i>&nbsp;&nbsp;
                    关于刻意联系的清单
                    <span class="ui teal basic left pointing label m-padded-mini">08 / 03</span>
                </span>
                <div class="ui orange basic left pointing label m-padded-mini">原创</div>
            </a>
            <a href="#" target="_blank" class="item">
                <span>
                    <i class="mini teal circle icon"></i>&nbsp;&nbsp;
                    关于刻意联系的清单
                    <span class="ui teal basic left pointing label m-padded-mini">08 / 03</span>
                </span>
                <div class="ui orange basic left pointing label m-padded-mini">原创</div>
            </a>
        </div>
        <!--*/-->
    </div>
</div>

<br><br>

<!--页脚-->
<footer th:replace="_fragments::footer" class="ui inverted vertical segment"></footer>

<script src="../static/js/jquery.min.js"></script>

<script src="../static/js/semantic.min.js"></script>

</body>
</html>
